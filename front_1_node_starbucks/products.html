<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/products.css" />
    <script src="./js/products.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="src/images/logo.png" />
        </div>
        <nav>
          <ul class="menu">
            <li class="products"><a href="./products.html">음료</a></li>
            <li class="cart"><a href="./cart.html">장바구니</a></li>
            <li class="orders"><a href="./order_list.html">주문목록</a></li>
            <li><a href="./login.html">로그인</a></li>
            <li><a href="./layout.html">로그아웃</a></li>
            <li><a href="./signup.html">가입</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="coffee_type">
          <!-- 콜드 브루 -->
        </div>
        <div class="coffee_container">
          <div class="coffee">
            <img class="product_num" src="./src/images/C0001.jpg" />
          </div>
          <div>
            <div>
              <div class="product_name">나이트로 바닐라 크림</div>
              <div class="product_Ename">
                <!-- Nitro Vanilla Cream -->
              </div>
              <hr />
              <div class="information">
                <!-- 부드러운 목넘김의 나이트로 바닐라 크림의 매력을 한번에 느껴보세요! -->
              </div>
              <div>제품 영양 정보</div>
              <div class="size">Tall(톨) / 355ml</div>
              <hr />
              <table>
                <tr>
                  <td>1회 제공량 (kcal)</td>
                  <td class="kcal">80</td>
                  <td>나트륨 (mg)</td>
                  <td class="nat">40</td>
                </tr>
                <tr>
                  <td>포화지방 (g)</td>
                  <td class="fat">2</td>
                  <td>당류 (g)</td>
                  <td class="sugar">10</td>
                </tr>
                <tr>
                  <td>단백질 (g)</td>
                  <td class="protein">1</td>
                  <td>카페인 (mg)</td>
                  <td class="caffeine">232</td>
                </tr>
              </table>
            </div>
            <label for="number">수량</label>
            <select id="number">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
            </select>
            <button class="cart">장바구니 담기</button>
          </div>
        </div>
        <div id="under_i" class="information">
          <!-- 부드러운 목넘김의 나이트로 커피와 바닐라 크림의 매력을 한번에 느껴보세요! -->
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <img src="src/images/footer.png" />
      </div>
    </footer>
  </body>
</html>
